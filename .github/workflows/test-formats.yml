name: Format Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-formats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install ugrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ugrep

      - name: Install filter tools
        run: |
          sudo apt-get install -y \
            poppler-utils \
            pandoc \
            antiword \
            jq

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Verify filter tools
        run: |
          python scripts/verify-filters.py || true

      - name: Generate test documents
        run: |
          python tests/fixtures/generate_documents.py

      - name: Run format tests
        run: |
          pytest tests/test_formats.py -v --cov=src/contextfs || true

      - name: Run integration tests
        run: |
          pytest tests/test_integration_formats.py -v -m integration

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: formats
