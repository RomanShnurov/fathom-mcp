name: Integration - Document Formats

on:
  push:
    branches: [ main, master, developing ]
  pull_request:
    branches: [ main, master, developing ]

jobs:
  test-formats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ugrep \
            poppler-utils \
            pandoc \
            antiword \
            jq

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Verify filter tools
        run: |
          uv run python scripts/verify_filters.py || true

      - name: Generate test documents
        run: |
          uv run python tests/fixtures/generate_documents.py

      - name: Run format tests
        run: |
          uv run pytest tests/test_formats.py -v --cov=src/fathom_mcp || true

      - name: Run integration tests
        run: |
          uv run pytest tests/test_integration_formats.py -v -m integration

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: formats
