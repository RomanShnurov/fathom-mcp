name: Publish to TestPyPI

on:
  release:
    types: [prereleased]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: twine upload --repository testpypi dist/*

    - name: Output TestPyPI link
      run: |
        PACKAGE_VERSION=$(grep -oP '(?<=version = ")[^"]+' pyproject.toml)
        echo "Package published to TestPyPI:"
        echo "https://test.pypi.org/project/fathom-mcp/$PACKAGE_VERSION/"
        echo ""
        echo "To install:"
        echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ fathom-mcp"
